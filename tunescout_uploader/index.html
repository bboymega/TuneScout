<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#190f13"> 
    <title>TuneScout Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="uploader.js" defer></script>
</head>
<body>
    <div id="main">
        <div class="masthead">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center" id='mainDiv'>
                    <div class="text-center" id="panel">
                        <h1 id="appName" class="mx-auto my-0 mt-2 mb-3 text-uppercase">TuneScout</br>Uploader</h1>
                        <div 
                            id="logo" 
                            class="mx-auto"
                        >
                        </div>
                        <h2 class="mx-auto mt-5 mb-2">Select files to upload and fingerprint</h2>
                        <div class="container mt-5">
                            <div class="mb-4 d-flex">
                                <input type="file" id="fileInput" hidden multiple accept="audio/*,video/*">
                                <button onclick="appendFiles()" id="appendFiles" class="btn btn-outline-primary btn-lg mb-4 flex-grow-1 text-nowrap" style="background-color: #f8f9fa; color: #000000ff; margin-right: 10px;">
                                    Add Files <i class="fas fa-file-audio"></i> <i class="fas fa-file-video"></i>
                                </button>
                                <button onclick="connectionSettings()" id="connectionSettingsBtn" class="btn btn-outline-secondary btn-sm mb-4 text-nowrap" style="background-color: #212529; color: rgb(255, 255, 255); margin-left: 10px">
                                    <i class="fa-solid fa-server"></i> <i class="fa-solid fa-gear"></i>
                                </button>
                            </div>
                            <div
                                id="fileListContainer"
                                class="card"
                                hidden
                                style="background-color: #f8f9fa;
                                    color: #000000ff;
                                    position: fixed;
                                    top: 50%;
                                    left: 50%;
                                    transform: translate(-50%, -50%);
                                    padding: 20px;
                                    border-radius:5px;
                                    text-align: center;
                                    z-index: 50;
                                    width: 90vw;
                                    max-width: min(90vw, 480px)"
                            >
                                <div class="card-header bg-light" style="font-family: OPTICopperplate-Light;">
                                    Selected Files
                                </div>
                                <div class="card-header bg-light">
                                    <div class="d-flex">
                                        <button id="uploadFiles" onclick="handleUploadFiles()" class="btn btn-outline-primary btn-lg flex-grow-1 text-nowrap" style="background-color: #212529; color:rgb(255, 255, 255);  margin-top: 2px; margin-bottom: 15px; padding: 15px 30px;">
                                            Fingerprint <i class="fa-solid fa-upload"></i>
                                        </button>
                                    </div>
                                    <div class="d-flex">
                                        <button onclick="appendFiles()" id="appendFilesInContainer" class="btn btn-outline-primary btn-lg flex-grow-1 text-nowrap" style="background-color: #999ca0ff; color:rgba(0, 0, 0, 1); margin-right: 5px; margin-bottom: 10px; padding: 10px 20px;">
                                            Add <i class="fas fa-file-audio"></i> <i class="fas fa-file-video"></i>
                                        </button>
                                        <button id="clearList" onclick="clearList()" class="btn btn-outline-primary btn-lg flex-grow-1 text-nowrap" style="background-color: #ff0000; color:rgb(255, 255, 255); margin-left: 5px; margin-bottom: 10px; padding: 10px 20px;">
                                            Clear <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </div>
                                </div>
                                <ul id="fileList" class="list-group list-group-flush">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer" class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; TuneScout 2025</div></footer>
    </div>
</body>
</html>
